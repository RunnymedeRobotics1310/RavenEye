services:

  mysql:
    image: mysql:8.4
    container_name: ravenbrain-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ravenbrain}
      MYSQL_USER: ${MYSQL_USER:-rb}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rb}
      TZ: UTC
    volumes:
      - ravenbrain-mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - raveneye-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    image: ghcr.io/runnymederobotics1310/ravenbrain:latest
    container_name: ravenbrain-app
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8888:8888"
    restart: unless-stopped
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: ${MYSQL_DATABASE:-ravenbrain}
      MYSQL_USERNAME: ${MYSQL_USER:-rb}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rb}
      JWT_GENERATOR_SIGNATURE_SECRET: ${JWT_GENERATOR_SIGNATURE_SECRET:-defaultRavenBrainJwtSignatureSecret}
      ENCRYPTION_SEED: ${ENCRYPTION_SEED:-raven-brain-default-seed-change-me-in-production}
      SUPERUSER_PASSWORD: ${SUPERUSER_PASSWORD:-default_superuser_password_999}
      REGISTRATION_SECRET: ${REGISTRATION_SECRET:-default_registration_secret_123}
      FRC_USER: ${FRC_USER:-frc_api_user_id}
      FRC_KEY: ${FRC_KEY:-frc_api_user_key}
    networks:
      - raveneye-network

networks:
  raveneye-network:
    driver: bridge

volumes:
  ravenbrain-mysql-data:
