# Production overrides for RavenEye
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# GitHub Runner:
#   First-time setup: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d github-runner
#   The runner registers itself and persists credentials in the github-runner-data volume.
#   After initial registration, the GITHUB_RUNNER_TOKEN is no longer needed.

services:

  github-runner:
    image: myoung34/github-runner:latest
    container_name: raveneye-github-runner
    restart: unless-stopped
    environment:
      REPO_URL: https://github.com/RunnymedeRobotics1310/RavenEye
      ACCESS_TOKEN: ${GITHUB_RUNNER_TOKEN:-}
      RUNNER_NAME: raveneye-prod
      RUNNER_WORKDIR: /tmp/runner
      LABELS: self-hosted,Linux,X64,production
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${RAVENEYE_CONFIG}:/opt/raveneye-config:ro
      - github-runner-data:/home/runner
    networks:
      - raveneye-network

  nginx:
    image: ${RAVENEYE_IMAGE:-ghcr.io/runnymederobotics1310/raveneye:latest}
    container_name: raveneye-nginx
    ports:
      - "443:443"
    volumes:
      # Production SSL certificates path
      - ${RAVENEYE_CERTS:-/mnt/nas/raveneye/certs}:/etc/nginx/certs:ro
    environment:
      - TZ=UTC
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "https://localhost/health", "--no-check-certificate"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - raveneye-network

  mysql:
    volumes:
      - ravenbrain-mysql-data:/var/lib/mysql
    ports: [ ]
    restart: unless-stopped

  backup:
    image: mysql:8.4
    container_name: ravenbrain-backup
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ravenbrain}
      BACKUP_INTERVAL_SECONDS: ${BACKUP_INTERVAL_SECONDS:-86400}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-60}
      TZ: UTC
    volumes:
      - ${RAVENEYE_BACKUPS:-/mnt/nas/raveneye/backups}:/backup
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Backup container started. Interval: $${BACKUP_INTERVAL_SECONDS}s, Retention: $${BACKUP_RETENTION_DAYS} days"
        while true; do
          TIMESTAMP=$$(date +%Y%m%d-%H%M%S)
          BACKUP_FILE="/backup/ravenbrain-$${TIMESTAMP}.sql"
          echo "$$(date): Starting backup..."
          if mysqldump -h mysql -u root -p"$${MYSQL_ROOT_PASSWORD}" \
              --single-transaction --routines --triggers \
              "$${MYSQL_DATABASE}" > "$${BACKUP_FILE}"; then
            gzip "$${BACKUP_FILE}"
            echo "$$(date): Backup completed: $${BACKUP_FILE}.gz"
            # Remove backups older than retention period
            find /backup -name "ravenbrain-*.sql.gz" -mtime +$${BACKUP_RETENTION_DAYS} -delete
            echo "$$(date): Cleaned up backups older than $${BACKUP_RETENTION_DAYS} days"
          else
            echo "$$(date): Backup FAILED"
            rm -f "$${BACKUP_FILE}"
          fi
          echo "$$(date): Next backup in $${BACKUP_INTERVAL_SECONDS} seconds"
          sleep $${BACKUP_INTERVAL_SECONDS}
        done
    networks:
      - raveneye-network
