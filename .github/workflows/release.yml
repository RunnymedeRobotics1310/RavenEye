name: Generate Release and Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Check Types
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    outputs:
      image: ${{ steps.image-name.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name
        id: image-name
        run: echo "image=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            VITE_API_HOST=${{ vars.VITE_API_HOST || 'https://ravenbrain.team1310.ca' }}
          tags: |
            ${{ steps.image-name.outputs.image }}:${{ github.sha }}
            ${{ steps.image-name.outputs.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    permissions:
      contents: read
      packages: read
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest image
        run: |
          docker pull ${{ needs.build.outputs.image }}:latest

      - name: Deploy application
        run: |
          cd /opt/raveneye
          RAVENEYE_IMAGE=${{ needs.build.outputs.image }}:latest \
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d nginx

      - name: Verify deployment
        run: |
          echo "Waiting for application to start..."
          sleep 10
          docker compose -f /opt/raveneye/docker-compose.yml -f /opt/raveneye/docker-compose.prod.yml ps app
          echo "Deployment complete"

      - name: Cleanup old images
        run: |
          # Remove dangling images to save disk space
          docker image prune -f
